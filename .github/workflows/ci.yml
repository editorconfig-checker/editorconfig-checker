name: "ci"

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  ci:
    name: CI on Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: wagoid/commitlint-github-action@v6.2.1
        if: ${{ github.ref != 'refs/heads/main' }}
      - uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
      - run: make build
      - run: make test
      - run: make run
      - run: make bench
      - uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  ci-macos:
    name: CI on MacOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
      - run: make test
      - run: make run
      - run: make bench

  ci-windows:
    name: CI on Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
      - run: make test
      - run: make run
      - run: make bench
