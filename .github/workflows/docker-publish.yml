---
# inspired by:
# https://docs.github.com/en/actions/publishing-packages/publishing-docker-images and
# https://github.com/marketplace/actions/docker-metadata-action#basic

name: Publish Docker image

on:
  push:
    tags:
      - "*.*.*"
  pull_request:
    branches:
      - "main"
  release:
    types: [published]
  workflow_dispatch:

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: ${{ github.ref_name == 'main' || github.ref.type == 'tag' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ format('{0}/editorconfig-checker', secrets.DOCKER_USERNAME || 'dev') }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.ref_name == 'main' || github.ref.type == 'tag' }}
          tags: |
            ${{ steps.meta.outputs.tags }}
            ${{ secrets.DOCKER_USERNAME || 'dev' }}/editorconfig-checker:latest
          labels: ${{ steps.meta.outputs.labels }}
          platforms: |
            linux/amd64
            linux/arm64
            linux/arm/v7
